{%load static%}
<nav
  class="fixed top-0 z-50 w-full bg-white border-b border-blue-100 shadow-sm"
>
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start rtl:justify-end">
        <button
          data-drawer-target="logo-sidebar"
          data-drawer-toggle="logo-sidebar"
          aria-controls="logo-sidebar"
          type="button"
          class="inline-flex items-center p-2 text-sm text-blue-600 bg-blue-50 rounded-lg sm:hidden hover:bg-blue-100 focus:outline-none transition-all duration-300"
        >
          <span class="sr-only">Open sidebar</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
            ></path>
          </svg>
        </button>
        <a href="{% url 'home' %}" class="flex items-center ms-2 md:me-24">
          <div
            class="bg-gradient-to-r from-blue-500 to-cyan-400 p-1.5 rounded-lg shadow-sm"
          >
            <img
              src="{% static 'images/logo.png'%}"
              class="h-7"
              alt="Se7ati Logo"
            />
          </div>
          <span
            class="ml-3 self-center text-xl font-medium text-blue-700 sm:text-2xl whitespace-nowrap"
            >Se7ati</span
          >
        </a>
      </div>

      <!-- Right side navigation items -->
      <div class="flex items-center gap-3">
        <!-- User menu -->
        <div class="flex items-center">
          <div>
            <button
              type="button"
              class="flex text-sm rounded-full focus:outline-none group"
              aria-expanded="false"
              data-dropdown-toggle="dropdown-user"
            >
              <span class="sr-only">Open user menu</span>
              <div class="relative">
                <div
                  class="w-9 h-9 rounded-full bg-gradient-to-r from-blue-400 to-cyan-300 flex items-center justify-center text-white font-bold text-sm"
                >
                  {% if user.is_authenticated %} {{
                  user.username|slice:":1"|upper }} {% else %} G {% endif %}
                </div>
                <div
                  class="absolute bottom-0 right-0 w-2.5 h-2.5 rounded-full bg-green-500 border-2 border-white"
                ></div>
              </div>
            </button>
          </div>
          <div
            class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow-md"
            id="dropdown-user"
          >
            <div
              class="px-4 py-3 bg-gradient-to-r from-blue-50 to-white"
              role="none"
            >
              {% if user.is_authenticated %}
              <p class="text-sm text-gray-900 font-medium" role="none">
                {{ user.username }}
              </p>
              <p class="text-sm text-gray-500 truncate" role="none">
                {{ user.email }}
              </p>
              {% else %}
              <p class="text-sm text-gray-900 font-medium" role="none">
                Guest User
              </p>
              <p class="text-sm text-gray-500 truncate" role="none">
                Not signed in
              </p>
              {% endif %}
            </div>
            <ul class="py-1" role="none">
              <li>
                <a
                  href="{% url 'home' %}"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors duration-200"
                  role="menuitem"
                >
                  <div class="flex items-center">
                    <svg
                      class="w-4 h-4 mr-2 text-blue-600"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                      />
                    </svg>
                    Dashboard
                  </div>
                </a>
              </li>
              <li>
                <a
                  href="{% url 'edit_profile' %}"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors duration-200"
                  role="menuitem"
                >
                  <div class="flex items-center">
                    <svg
                      class="w-4 h-4 mr-2 text-blue-600"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                    </svg>
                    Settings
                  </div>
                </a>
              </li>

              <li>
                <a
                  href="{% url 'logout' %}"
                  class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-200"
                  role="menuitem"
                >
                  <div class="flex items-center">
                    <svg
                      class="w-4 h-4 mr-2"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                      />
                    </svg>
                    Sign out
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
