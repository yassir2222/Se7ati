{%load static%}
<aside

  aria-label="Sidebar"
>
  <div class="h-full px-3 pb-4 overflow-y-auto">
    <ul class="space-y-1.5 font-medium">
      <!-- Dashboard -->
      <li>
        <a

          class="flex items-center p-2.5 text-gray-800 rounded-lg group hover:bg-gradient-to-r hover:from-blue-50 hover:to-cyan-50 transition-all duration-300"
        >
          <div
            class="flex items-center justify-center w-8 h-8 rounded-lg bg-blue-100 text-blue-600 mr-2"
          >

              class="w-5 h-5"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"

              <path

                stroke-linejoin="round"
                stroke-width="2"

              />

      <!-- Glucose Stats -->

        <a
          href="{% url 'glucoseLevel' %}"
          class="flex items-center p-2.5 text-gray-800 rounded-lg hover:bg-gradient-to-r hover:from-blue-50 hover:to-cyan-50 transition-all duration-300 group"
        >
          <div
            class="flex items-center justify-center w-8 h-8 rounded-lg bg-cyan-100 text-cyan-600 mr-2"

            <svg

      </li>

      <!-- Diabetes Risk -->

        <a

              />

          <span>Diabetes Risk Assessment</span>

      <!-- Health Tools Section -->
      <li class="pt-4 pb-2">
        <div class="px-3">
          <p
            class="text-xs font-semibold text-gray-400 uppercase tracking-wider"
          >
            Health Tools
          </p>
        </div>
      </li>

      <!-- AI Assistant -->
      <li>
        <a
          href="{% url 'chat_bot' %}"
          class="flex items-center p-2.5 text-gray-800 rounded-lg hover:bg-gradient-to-r hover:from-blue-50 hover:to-cyan-50 transition-all duration-300 group"

      <!-- Communication Section -->

            class="text-xs font-semibold text-gray-400 uppercase tracking-wider"
